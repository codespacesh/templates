# Enable mouse mode for scrolling and pane selection
set -g mouse on

# Allow scrolling with mouse wheel in copy mode
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Make scrolling work better with applications
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Increase scrollback buffer
set -g history-limit 50000

# Enable true color
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Status bar
set -g status-position bottom
set -g status-style 'bg=colour234 fg=colour255'
set -g status-left '#[fg=colour255,bg=colour234] [claude] '
set -g status-right '#[fg=colour255,bg=colour234] %H:%M '
