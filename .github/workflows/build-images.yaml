name: Build Template Images

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-base:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push base image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: base/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/codespacesh/base:latest
            ${{ env.REGISTRY }}/codespacesh/base:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-docker-compose:
    runs-on: ubuntu-latest
    needs: build-base
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push docker-compose image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker-compose/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/codespacesh/docker-compose:latest
            ${{ env.REGISTRY }}/codespacesh/docker-compose:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
