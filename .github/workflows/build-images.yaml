name: Build Template Images

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  # Test build on PRs (no push)
  test-build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build base
        uses: docker/build-push-action@v6
        with:
          context: .
          file: base/Dockerfile
          push: false
          load: true
          tags: ghcr.io/codespacesh/base:latest

      - name: Build dind
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dind/Dockerfile
          push: false
          load: true
          tags: ghcr.io/codespacesh/dind:latest

      - name: Build desktop
        uses: docker/build-push-action@v6
        with:
          context: .
          file: desktop/Dockerfile
          push: false
          load: true
          tags: ghcr.io/codespacesh/desktop:latest

      - name: Build openclaw
        uses: docker/build-push-action@v6
        with:
          context: .
          file: openclaw/Dockerfile
          push: false
          load: true
          tags: ghcr.io/codespacesh/openclaw:latest

      - name: Build docker-compose
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker-compose/Dockerfile
          push: false
          load: true
          tags: ghcr.io/codespacesh/docker-compose:latest

      - name: Verify base
        run: docker run --rm ghcr.io/codespacesh/base:latest git --version

      - name: Verify dind
        run: docker run --rm ghcr.io/codespacesh/dind:latest docker --version

      - name: Verify openclaw
        run: |
          docker run --rm ghcr.io/codespacesh/openclaw:latest node --version
          docker run --rm ghcr.io/codespacesh/openclaw:latest which openclaw

      - name: Verify docker-compose
        run: docker run --rm ghcr.io/codespacesh/docker-compose:latest bun --version

  build-base:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push base image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: base/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/codespacesh/base:latest
            ${{ env.REGISTRY }}/codespacesh/base:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-dind:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: build-base
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push dind image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dind/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/codespacesh/dind:latest
            ${{ env.REGISTRY }}/codespacesh/dind:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-desktop:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: build-dind
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push desktop image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: desktop/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/codespacesh/desktop:latest
            ${{ env.REGISTRY }}/codespacesh/desktop:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-openclaw:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: build-desktop
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push openclaw image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: openclaw/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/codespacesh/openclaw:latest
            ${{ env.REGISTRY }}/codespacesh/openclaw:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-docker-compose:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: build-dind
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push docker-compose image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker-compose/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/codespacesh/docker-compose:latest
            ${{ env.REGISTRY }}/codespacesh/docker-compose:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
